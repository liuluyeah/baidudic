<p class="zdct2">《&#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; &#x6C49; &#x5178; &#32178;》</p><div class="gycd"><div class="pz"><ruby><rbc><rb>犒軍</rb></rbc><rtc><rt>kào jūn</rt></rtc><rtc><rt>ㄎㄠˋ ㄐㄩㄣ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">以酒食或其他方式慰勞軍隊，以提振士氣。</span><span class="gc_yy">五代史平話．唐史．卷上：「稱奉詔將兵攻伐黃巢，令具糧食犒軍。」</span><span class="gc_yy">三國演義．第四十五回：「令糜竺至東吳，以犒軍為名，探聽虛實。」</span><span class="gc_jy"><span class="gc_jfy_i">近</span>勞軍</span></p></li></div></ol></div>
