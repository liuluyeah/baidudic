<p> 法文ballet的音译。欧洲的一种舞台演出的古典舞蹈。也指欧洲舞剧。起源于意大利，17世纪形成于法国宫廷。19世纪创造了足尖舞技巧，发展成为一门独立的、具有严格规范的艺术。20世纪出现与现代舞相结合的现代芭蕾。</p>
