<p><p class="zdct4">◎ <strong>胸胁</strong> <span class="dicpy">xiōngxié</span></p>
<p class="zdct4"><span class="diczx4">[chest and hypochondrium]</span> 即前胸和两腋下肋骨部位的统称</p>
<p class="zdct4"><span class="diczx1">胸者,缺盆下、腹之上,有骨之处也</span></p>
<p class="zdct4"><span class="diczx1">其两侧自胸以下,至肋骨之尽处,统名曰胁</span></p></p>
