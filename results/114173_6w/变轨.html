<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 在火箭发动机推力作用下，使宇宙飞行器从一个运行轨道转移到另一运行轨道的过程。有两种：(1)共面变轨。指最终轨道面与初始轨道面重合的变轨；(2)空间变轨。指改变轨道面的变轨。变轨需考虑能量耗损和变轨时间的合理选择。</p>
