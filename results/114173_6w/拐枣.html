<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> ①落叶乔木，叶子卵形或卵圆形，花淡黄绿色，果实近球形，果柄肥厚弯曲，肉质，红褐色，味甜，可以吃。种子扁圆形。果柄、种子、树皮等均可入药。也叫枳椇（zhǐjǔ）、鸡爪树。②这种植物的果实和果柄。</p>
