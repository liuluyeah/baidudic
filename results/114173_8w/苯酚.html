<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 俗称“石炭酸”。化学式c6h5oh。无色有特殊气味的晶体。能被空气氧化成粉红色。有毒。有腐蚀性。其水溶液与三氯化铁溶液作用显紫色。一般由煤焦油分离，或由苯经氯苯水解法、苯磺酸钠碱熔法制得。可用以制水杨酸、苦味酸，也是合成染料、农药、树脂等的原料。医药上作消毒防腐剂。</p>
