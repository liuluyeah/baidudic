<p><p class="zdct4">◎ <strong>釉陶</strong> <span class="dicpy">y&ograve;ut&aacute;o</span></p><p class="zdct4"><span class="diczx4">[glazed pottery]</span> 中国商、周时的带釉陶器。为石灰质釉,烧成温度达1180&deg;C左右,依氧化和还原程度呈浅黄绿或青绿色,是用铁作色剂的&ldquo;铁青釉&rdquo;,熔剂主要是氧化钙。河南、安徽、陕西等省的出土文物中均有类似残片</p>
</p>
