<p class="zdct2">&#12304;&#122;&#100;&#105;&#99;&#46;&#110;&#101;&#116; &#28450; 典 網&#12305;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>卷柏</rb></rbc><rtc><rt>juǎn bó</rt></rtc><rtc><rt>ㄐㄩㄢˇ ㄅㄛˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">植物名。卷柏科，多年生蕨類。莖高尺餘，葉子呈鱗片狀，以螺旋或成列排在枝條上，乾燥則捲縮。以孢子繁殖，孢子葉密集生長在枝條頂端。可供觀賞、藥用。</span></p></li></div></ol></div>
