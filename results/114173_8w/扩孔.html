<p><p class="zdct3">◎ <strong>扩孔</strong> <span class="dicpy">ku&ograve;kǒng</span></p><p class="zdct3">(1) <span class="diczx4">[reaming]</span>∶将钻孔底部或某些类型的基础墩的底部加以扩大,以便增加其承受荷载的区域</p>
<p class="zdct3">(2) <span class="diczx4">[expanding]</span>∶用来增加管子、杯状物或壳体等带孔工件的内径的方法</p>
