<div class="cjcs">
<p class="zdct6">&#12304;&#122;&#100;&#105;&#99;&#46;&#110;&#101;&#116; &#28450; 典 網&#12305;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>輪栽</rb></rbc><rtc><rt>lún zāi</rt></rtc><rtc><rt>ㄌㄨㄣˊ ㄗㄞ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">在同一塊田地裡，按一定順序種植不同作物的耕作方法。可分為時間及空間的輪作兩種。主要功能是避免該地因長期播種同一作物而使土壤沃力衰竭、滋生有害病菌，並滿足小農經濟、提高生態環境的多元性。</span><span class="gc_yx">亦作「輪種」、「輪作」。</span></p></li></div></ol></div>
