<p class="zdct4"> ZDIC.NET 汉 典 &#x7DB2; </p><div class="gycd"><div class="pz"><ruby><rbc><rb>樽俎</rb></rbc><rtc><rt>zūn zǔ</rt></rtc><rtc><rt>ㄗㄨㄣ ㄗㄨˇ</rt></rtc></ruby></div><ol><div class="gycd-item"><li><p class="def"><span class="gc_sy">盛酒食的器具。</span><span class="gc_yy">莊子．逍遙遊：「庖人雖不治庖，尸祝不越樽俎而代之矣。」</span><span class="gc_yy">三國演義．第二十一回：「隨至小亭，已設樽俎：盤置青梅，一樽煮酒。」</span></p></li></div><div class="gycd-item"><li><p class="def"><span class="gc_sy">借指宴飲、宴席。</span><span class="gc_yy">南朝陳．徐陵．冊陳公九錫文：「公論兵于朝堂之上，決勝于樽俎之閒。」</span></p></li></div></ol></div>
