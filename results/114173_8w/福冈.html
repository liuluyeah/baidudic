<p> 日本九州重要港市。人口1112万(1985年)。工业以食品、印刷、电机等为主。批发业发达。港口历史达千余年，港内可泊远洋巨轮。陆、海、空交通便利。有大学多所。崇福寺、圣福寺等为祭神地。</p>
