<p><p class="zdct0">◎ <strong>搞垮</strong> <span class="dicpy">gǎokuǎ</span></p><p class="zdct0">(1) <span class="diczx4">[overthrow;destrory]</span>∶使失败或毁坏;严重伤害</p>
<p class="zdct0"><span class="diczx1">由于领导不力,一个厂快被他搞垮了</span></p>
<p class="zdct0">(2) <span class="diczx4">[get down]</span>∶使身体上、精神上或情绪上感到疲惫</p>
<p class="zdct0"><span class="diczx1">它虽没有搞垮我们,却使我们感到十分厌烦</span></p>
