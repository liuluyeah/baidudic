<script type="text/javascript">
Event.observe(window, 'load', $(function(){
	var _items,_options;
	_items = $A($$(".sec_m span"));
	_options = $A($$(".tp_c"));		
	$A($$(".sec_m span")).each(
		function(item){
			item.removeClassName("menu_gg");
			Event.observe(item, 'click', 
			$(function(){
				var _index,_len;
				for(_index=0,_len=_items.length; _index<_len; _index++){
					(_items[_index] == item)?(function(){
						_items[_index].addClassName("menu_gg");
						Element.setStyle(_options[_index],{display:'block'});
						Element.setStyle(_options[_index+5],{display:'block'});
						$("tp").value = "tp"+(_index+1);
						Element.setStyle($("f1"),{display:((_index==4)?'none':'block')});
						Element.setStyle($("cse-search-box"),{display:((_index==4)?'block':'none')});
					})():(function(){
						_items[_index].removeClassName("menu_gg");
						Element.setStyle(_options[_index],{display:'none'});
						Element.setStyle(_options[_index+5],{display:'none'});
					})();
				}
			})
			, false);
		}
	);
	
	$A($$("form .secpan_qb .query input")).each(
		function(item){
			Event.observe(item, 'focus', 
			$(function(){
				item.select();
			})
			,false);
			Event.observe(item, 'mouseover', 
			$(function(){
				item.focus();
			})
			,false);
		}
	);
	$A($$("form .btn")).each(
		function(item){
			Event.observe(item, 'click', 
			$(function(){
				item.blur();
			})
			,false);
		}
	);

	_items[0].addClassName("menu_gg");
	Element.setStyle(_options[0],{display:'block'});
	Element.setStyle(_options[5],{display:'block'});
	
	$("tp").value = "tp1";
	Element.setStyle($("f1"),{display:'block'});
	Element.setStyle($("cse-search-box"),{display:'none'});



	new ZAC.AutoComplete($$(".q")[0], function() {
	var tp_temp=$F("tp");
	var lb='&lb=';
	
	if (tp_temp == 'tp2'){lb='&lb='+getRadioBoxValue('lb_a')};
	if (tp_temp == 'tp3'){lb='&lb='+getRadioBoxValue('lb_b')};
	if (tp_temp == 'tp4'){lb='&lb='+getRadioBoxValue('lb_c')};

	return "/sousuo/ac/?q=" + escape($F($$(".q")[0])) + "&tp=" + $F("tp") +lb;
	},{minChars:1,width:'400px'});
	
})
,false);

function $S() {       
  var results = [], element;        
  for (var i = 0; i < arguments.length; i++) { 
	element = arguments[i];         
	if (typeof element == 'string')           
	  element = document.getElementsByName(element);       
	  results.push(Element.extend(element));
  }      
  return results.length < 2 ? results[0] : results;      
} 

function getRadioBoxValue(radioName) {  
	var obj = $S(radioName);
	for(var i = 0; i < obj.length; i++){  
	if(obj[i].checked){
		return obj[i].value;
		}  
	}
	return "undefined";        
}

function g(formname)	{
var url = "http://www.baidu.com/baidu";
if (formname.s[1].checked) {
	formname.ct.value = "2097152";
}
else {
	formname.ct.value = "0";
}
formname.action = url;
return true;
}
 </script>
