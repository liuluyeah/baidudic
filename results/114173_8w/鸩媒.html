<p class="zdct4">【zdic.net 漢 &#20856; &#x7F51;】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>鴆媒</rb></rbc><rtc><rt>zhèn méi</rt></rtc><rtc><rt>ㄓㄣˋ ㄇㄟˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">鴆羽有毒，置於酒中而飲，可致人於死地。語本楚辭．屈原．離騷：「吾令鴆為媒兮，鴆告余以不好。」王逸．注：「鴆，運日也。羽有毒，可殺人。以喻讒佞賊害人也。」後比喻讒佞害人。</span></p></li></div></ol></div>
