<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 用比较法对电气参量(如电阻、电容、电感等)进行精确测量的仪器。可分为直流电桥和交流电桥。电桥电路也可用于测量其他一些参量(如电频率、介质损耗等)，或作为自动调节、自动控制部件。</p>
