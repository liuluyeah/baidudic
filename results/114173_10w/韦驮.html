<p class="zdct8"> ZDIC.NET 汉 典 &#x7DB2; </p><div class="gycd"><div class="pz"><ruby><rbc><rb>韋馱</rb></rbc><rtc><rt>wéi tuó</rt></rtc><rtc><rt>ㄨㄟˊ ㄊㄨㄛˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">胡語的音譯。佛教的護法神，南方增長天王的八大神將之一。在中國寺院通常將之安置在天王大殿彌勒菩薩之後，面對著釋迦牟尼佛像。形像一般是童子面，身披甲冑，手持金剛杵。</span></p></li></div></ol></div>
