<p class="zdct2">【&#90;&#68;&#73;&#67;&#46;&#78;&#69;&#84; &#27721; &#20856; 网】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>六爻</rb></rbc><rtc><rt>liù yáo</rt></rtc><rtc><rt>ㄌㄧㄡˋ ㄧㄠˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">易經六十四卦之一。易之卦畫稱為「爻」，陽爻畫為⚊，陰爻畫為⚋，每一重卦皆含有六畫，故稱為「六爻」。</span><span class="gc_yy">易經．繫辭上：「六爻之動，三極之道也。」</span></p></li></div></ol></div>
