<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 中国共产主义青年团的标志。上方为飘扬的团旗，左右各半为齿轮和麦穗，中间是光芒四照的太阳及写有“中国共青团”五字的绶带。象征着共青团在马列主义、毛泽东思想的光辉照耀下，团结各族青年，朝着党所指引的方向奋勇前进。</p>
