<p class="zdct7">【&#90;&#68;&#73;&#67;&#46;&#78;&#69;&#84; 漢 &#20856; &#x7F51;】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>賁門</rb></rbc><rtc><rt>bēn mén</rt></rtc><rtc><rt>ㄅㄣ ㄇㄣˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">胃與食道相連的部分，為胃上端的開口。食道中的食物通過賁門進入胃內。脊椎動物的胃，概具上下二門；上門與食道相接，稱為「賁門」；下門通於腸管，稱為「幽門」。</span><span class="gc_yx">亦作「噴門」。</span></p></li></div></ol></div>
