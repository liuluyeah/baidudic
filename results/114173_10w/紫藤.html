<p class="zdct5">【&#90;&#68;&#73;&#67;&#46;&#78;&#69;&#84; &#27721; &#20856; 网】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>紫藤</rb></rbc><rtc><rt>zǐ téng</rt></rtc><rtc><rt>ㄗˇ ㄊㄥˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">植物名。豆科紫藤屬。羽狀複葉，花紫色，有芳香味，莢果密生絨毛，為蔓生木本植物，莖纏繞它物而長，莖堅強，可束物，纖維可製絲織布。分布於我國山東、江蘇、浙江、四川、河南等地。</span></p></li></div></ol></div>
