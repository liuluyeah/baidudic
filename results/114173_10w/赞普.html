<p class="zdct1">【&#90;&#68;&#73;&#67;&#46;&#78;&#69;&#84; &#27721; &#20856; 网】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>贊普</rb></rbc><rtc><rt>zàn pǔ</rt></rtc><rtc><rt>ㄗㄢˋ ㄆㄨˇ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">唐代吐蕃君長的稱謂。</span><span class="gc_yy">新唐書．卷二一六．吐番傳上：「其俗謂彊雄曰贊，丈夫曰普，故號君長曰贊普。」</span><span class="gc_yy">醒世恆言．卷二十五．獨孤生歸途鬧夢：「那吐蕃一時無措，大敗虧輸，被韋皐追逐出境，直到贊普新築的王城，叫做末波城。」</span></p></li></div></ol></div>
