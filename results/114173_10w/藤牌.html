<p class="zdct1"> ZDIC.NET 汉 &#x5178; &#x7DB2; </p><div class="gycd"><div class="pz"><ruby><rbc><rb>藤牌</rb></rbc><rtc><rt>téng pái</rt></rtc><rtc><rt>ㄊㄥˊ ㄆㄞˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">一種藤製的盾牌。輕而堅韌，可用來防禦兵刃矢石，多見用於南方民族。</span><span class="gc_yy">宋史．卷四九六．蠻夷傳四．西南諸夷傳：「至生南界斗滿村遇夷賊二千餘人，擊之，殺傷五百人，奪梭槍藤牌。」</span></p></li></div></ol></div>
