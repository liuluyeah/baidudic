<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 脊索动物咽两侧许多成对排列的裂孔。鳃裂是呼吸时水流的通路。水中生活的低等脊索动物(如鱼)，终生都保留鳃裂。陆上生活的脊索动物(如爬行类、鸟类、哺乳类)，只在胚胎时期出现鳃裂。</p>
