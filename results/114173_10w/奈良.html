<p> 日本历史名城。人口327万(1986年)。公元710-784年为首都，名平城京。城市建筑式样和布局仿照中国唐都长安。唐招提寺由唐代高僧鉴真创建。有许多历史古迹和文物。1950年被定为国际文化都市。</p>
