<p class="zdct2">&#12304;&#122;&#100;&#105;&#99;&#46;&#110;&#101;&#116; 汉 典 &#x7DB2;&#12305;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>娟好</rb></rbc><rtc><rt>juān hǎo</rt></rtc><rtc><rt>ㄐㄩㄢ ㄏㄠˇ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">清秀美好。</span><span class="gc_yy">唐．韓愈．殿中少監馬君墓誌：「幼子娟好靜秀，瑤環瑜珥，蘭茁其牙，稱其家兒也。」</span><span class="gc_yy">老殘遊記．第十回：「惟長短句子的歌謠最多，俱是手錄，字跡娟好。」</span></p></li></div></ol></div>
