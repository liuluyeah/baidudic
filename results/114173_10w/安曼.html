<p> 约旦首都和最大城市。人口15679万(1994年)。3000多年前即已建城。多古迹，有斗兽场、石建长廊、露天剧场、大清真寺等。是西亚游览胜地。工业有炼油、纺织、食品等。有青年城、大学城、博物馆等现代化建筑。</p>
