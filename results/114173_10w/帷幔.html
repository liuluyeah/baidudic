<p class="zdct5">&#x3010;zdic.net 漢 &#20856; &#x7F51;&#x3011;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>帷幔</rb></rbc><rtc><rt>wéi màn</rt></rtc><rtc><rt>ㄨㄟˊ ㄇㄢˋ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">帷幕、帳幕。</span><span class="gc_yy">後漢書．卷五十八．臧洪傳：「城陷，生執洪。紹盛帷幔，大會諸將見洪。」</span><span class="gc_yy">宋史．卷三六九．王淵傳：「帝在南京，聞淵疾，遣中使曾澤問疾。澤還，言其帷幔茵褥皆不具。」</span></p></li></div></ol></div>
