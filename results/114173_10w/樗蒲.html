<p class="zdct7">&#x3010;zdic.net 漢 &#20856; &#x7F51;&#x3011;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>樗蒲</rb></rbc><rtc><rt>shū pú</rt></rtc><rtc><rt>ㄕㄨ ㄆㄨˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">一種古代賭博的遊戲。投擲有顏色的五顆木子，以顏色決勝負，類似今日的擲骰子。</span><span class="gc_yy">初刻拍案驚奇．卷十三：「卻又極好樗蒲，搭著一班兒夥伴多是高手的賭賊。」</span><span class="gc_yy">聊齋志異．卷十一．書痴：「因使治棋枰、樗蒲之具，日與遨戲。」</span><span class="gc_yx">亦作「摴蒱」。</span></p></li></div></ol></div>
