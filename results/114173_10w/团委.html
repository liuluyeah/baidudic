<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> “团的基层委员会”的简称。中国共产主义青年团的基层组织。由团员大会或团员代表大会选举产生，任期两年或三年。一般设书记、副书记及委员。一般团员超过一百人以上的单位可设立团委。团委下设若干总支或支部。</p>
