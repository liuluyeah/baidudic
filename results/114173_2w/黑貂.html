<p class="zdct8">《&#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; &#x6C49; &#x5178; &#32178;》</p><div class="gycd"><div class="pz"><ruby><rbc><rb>黑貂</rb></rbc><rtc><rt>hēi diāo</rt></rtc><rtc><rt>ㄏㄟ ㄉㄧㄠ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">動物名。哺乳類鼬鼠科。體長約四十公分，顏色從淡黃灰至黑褐色，尾短粗，毛密厚，爪尖銳，善於樹中爬行。夜行、雜食，吃小動物及果實、芽、樹皮等。毛皮可作高級皮衣。</span><span class="gc_yx">亦稱為「紫貂」。</span></p></li></div></ol></div>
