<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 氨基酸彼此连结而成的小分子化合物。是生物体的重要活性物质。含二个氨基酸的称二肽，含三个氨基酸的称三肽，依次类推。包括多肽类激素(如胃泌素、催产素等)、神经多肽和脑肽(如睡眠肽、脑啡肽、内啡肽等)和多肽抗菌素等。</p>
