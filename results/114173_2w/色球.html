<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 太阳大气层的中间层。由氢、氦、钙等原子和离子组成。日全食时用肉眼能观测到这一玫瑰色气层。在光球之上，约延伸到2000千米高度。温度从底部的几千度上升到顶部的几万度。耀斑、谱斑、日珥、冲浪等常在这一层出现，还时常喷出针状物。</p>
