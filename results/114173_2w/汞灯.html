<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 又称“水银灯”。一种利用汞蒸气的气体放电灯。灯管两端装有电极，并抽去空气，充入汞和少量氩气。通电后，管内的汞蒸发，受电子激发而电离发光。按汞蒸气压力高低分为高压汞灯(用于广场照明)、低压汞灯(用于工作和生活照明)和超高压汞灯(用于光学仪器)三种。</p>
