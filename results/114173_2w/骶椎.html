<p><p class="zdct8">◎ <strong>骶椎</strong> <span class="dicpy">dǐzhuī</span></p><p class="zdct8"><span class="diczx4">[sacral vertebrae]</span> 在大多数哺乳动物中,三个至五个椎骨融合成骶骨;两栖类有一个骶椎;爬行类通常有两个;鸟类则为10-23个椎骨融合成综合骶骨</p>
