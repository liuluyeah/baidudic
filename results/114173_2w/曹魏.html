<p class="zdct5">【zdic.net 漢 &#20856; &#x7F51;】</p><div class="gycd"><div class="pz"><ruby><rbc><rb>曹魏</rb></rbc><rtc><rt>cáo wèi</rt></rtc><rtc><rt>ㄘㄠˊ ㄨㄟˋ</rt></rtc></ruby></div><ol><div class="gycd-item"><li><p class="def"><span class="gc_sy">朝代名。（西元220∼265）​即三國魏，因曹氏所建，故稱為「曹魏」。以別於拓跋魏而言。</span></p></li></div><div class="gycd-item"><li><p class="def"><span class="gc_sy">詩經中的曹風、魏風。</span><span class="gc_yy">後漢書．卷四十九．王充等傳．論曰：「斯曹魏之刺，所以明乎國風。」</span></p></li></div></ol></div>
