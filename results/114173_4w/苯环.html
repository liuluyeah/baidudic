<H2 class=tab>词语解释</H2>
<script>tabPane.addTabPage( document.getElementById( "cd" ) );</script>
<p> 苯分子所具有的结构。为平面的正六边形，每个键角均为120°，碳碳间的键长均为140×10-10米。碳碳间的键为介于单键和双键间的独特键。芳香族化合物中一般均含有一至多个苯环。</p>
