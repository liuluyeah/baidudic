<p class="zdct7"> &#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; &#x6C49; &#x5178; &#32178; </p><div class="gycd"><div class="pz"><ruby><rbc><rb>桫欏</rb></rbc><rtc><rt>suō luó</rt></rtc><rtc><rt>ㄙㄨㄛ ㄌㄨㄛˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">植物名：(1)​ 桫欏科桫欏屬，常綠木本。幹高數公尺至十餘公尺，下生黑褐色粗毛，葉長六、七十公分，形狀似蕨，叢生幹頂，葉背生子囊群。多生於溼暖的地方。(2)​ 山茶科桫欏屬，落葉喬木。幹高六至七公尺，樹皮平滑，呈赤褐色，葉互生，橢圓形，有細小鋸齒，夏季葉腋開白花，瓣五片，形似山茶，結實如珠，熟則裂開，木料堅實。</span><span class="gc_yx">或稱為「沙羅」。</span></p></li></div></ol></div>
