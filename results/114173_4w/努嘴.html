<p class="zdct1">&#x3010;&#x007A;&#x0064;&#x0069;&#x0063;&#x002E;&#x006E;&#x0065;&#x0074; &#x6F22; 典 &#32593;&#x3011;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>努嘴</rb></rbc><rtc><rt>nǔ zuǐ</rt></rtc><rtc><rt>ㄋㄨˇ ㄗㄨㄟˇ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">翹起嘴脣示意。</span><span class="gc_yy">元．李行道．灰蘭記．第四折：「這包侍制就將前案與你翻了，若說不過時，你可努嘴兒，我幫你說。」</span><span class="gc_yy">二刻拍案驚奇．卷二十一：「正施為間，那店裡婦人一眼估著灶前地下，只管努嘴。」</span></p></li></div></ol></div>
