<p class="zdct8">《&#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; &#x6C49; &#x5178; &#32178;》</p><div class="gycd"><div class="pz"><ruby><rbc><rb>女蘿</rb></rbc><rtc><rt>nǚ luó</rt></rtc><rtc><rt>ㄋㄩˇ ㄌㄨㄛˊ</rt></rtc></ruby></div><ol><div class="gycd-item"><li><p class="def"><span class="gc_sy">松蘿的別名。</span><span class="gc_yx">見「松蘿」條。</span></p></li></div><div class="gycd-item"><li><p class="def"><span class="gc_sy">古代詩歌中常以菟絲和女蘿纏繞，比喻夫妻或情人的關係。</span><span class="gc_yy">文選．古詩十九首．冉冉孤生竹：「與君為新婚，菟絲附女蘿。」</span><span class="gc_yy">唐．李白．白頭吟：「誰使女蘿枝，而來強縈抱？」</span></p></li></div></ol></div>
</div>
