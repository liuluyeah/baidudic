<p class="zdct2">&#12304;&#122;&#100;&#105;&#99;&#46;&#110;&#101;&#116; &#28450; 典 網&#12305;</p><div class="gycd"><div class="pz"><ruby><rbc><rb>纈草</rb></rbc><rtc><rt>xié cǎo</rt></rtc><rtc><rt>ㄒㄧㄝˊ ㄘㄠˇ</rt></rtc></ruby></div><ol><div class="gycd-item"><li class="gc_uono"><p class="def"><span class="gc_sy">植物名。敗醬科纈草屬，多年生草本。莖高約一公尺半，葉對生，有寬短的葉鞘，羽狀複葉，莖葉中水液甚多，頗柔軟。四月開白色或玫瑰紅色的小花。根、莖有鎮靜、止痛作用。</span></p></li></div></ol></div>
