<p><p class="zdct6">◎ <strong>链轮</strong> <span class="dicpy">li&agrave;nl&uacute;n</span></p><p class="zdct6">(1) <span class="diczx4">[sprocket wheel]</span>∶带嵌齿式扣链齿的轮子,用以与节链环或缆索上节距准确的块体相啮合</p>
<p class="zdct6">(2) <span class="diczx4">[chain wheel]</span>∶一种实心或带辐条的齿轮,与(滚子)链啮合以传递运动</p>
